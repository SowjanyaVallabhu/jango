<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
{% load static %}
<nav class="navbar navbar-custom navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <h2 class="brand-name">
       <img src="{% static "appasista\logo.jpg" %}" class="img-responsive2" style="width:100% height:100% ;">
   </h2>
    </div>
    <center><font color=white><h1>ASISTA</h1></font></center>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://127.0.0.1:8000/appasista/home_h"><span class="glyphicon glyphicon-log-out"></span>Home</a></li>
      </ul>
    </div>
  </div>
</nav>
{% for i in pp %}
<center><b><p><h1>{{i.name}}</h1></p></b></center>
          <img src="{% get_media_prefix %}{{i.image}}" class="img-responsive" style="width:50% height:50%" alt="Image">
      <p><b>Cost</b>:{{i.unitcost}}</p>
      <p><b>Description</b>:{{i.description}}</p>
      <p><b>WorkingVideo</b>:{{i.video_url}}</p>
{% endfor %}
{% for j in uu %}
      <p><b>Manufacturer</b>:{{j.username}}</p>
      <p><b>Contact Email</b>:{{j.email}}</p> 
      <input type = "button" value = "Add to Cart">
{% endfor %}</body>
